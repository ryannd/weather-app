<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
   <main>
       <div class="container-fluid">
            <div class="row justify-content-md-center min-vh-100">
                <div class="col-8" id="left">
                    <input required type="search" id="searchtext">
                    <button type="button" id="searchbutton">Search</button>
                </div>
                <div class="col-4 min-vh-100" id="right">
                    <p id="location">Please enable location access and try again</p>
                    <img id="icon">
                    <p id="temperature">Temperature</p>
                    <p id="conditions">Conditions</p>
                </div>
            </div>
       </div>
   </main>
   <script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" charset="UTF-8">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/weather-icons.css">
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.35.1/mapbox-gl.css" rel='stylesheet' />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.35.1/mapbox-gl.js"></script>
    <script src="./js/leaflet/leaflet-mapbox-gl.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/leaflet-openweathermap.css" />
    <script type="text/javascript" src="./js/leaflet/leaflet-openweathermap.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@1,300&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
   <main>
       <div class="container-fluid text-wrap">
            <div class="row justify-content-md-center min-vh-100">
                <div class="col-8 d-none d-sm-none d-md-none d-lg-block" id="left">
                    <div id="mapid">

                    </div>
                </div>
                <div class="col min-vh-100" id="right">
                    <div class="input-group mb-4" id="search">
                        <input type="search" id="searchtext" placeholder="Location" aria-describedby="button-addon5" class="form-control">
                        <div class="input-group-append">
                            <button id="button-addon5" type="submit" class="btn btn-dark">Search</button><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                    <p id="date-header"></p>
                    <p id="time-header"></p>
                    <div class="main-weather-data text-wrap" id="inner-right">
                        <p id="location" class="text-wrap">Please enable location access and try again</p>
                        <object id="icon" type="image/svg+xml" width="300px" height="300px"></object>
                        <p id="temperature">Please enable location access and try again</p>
                        <p id="conditions">Please enable location access and try again</p>
                        <div class="forecast">
                            <p class="forecast-title">Five Day Forecast</p>
                            <table id="fiveday"></table>
                        </div>
                    </div>
                </div>
            </div>
       </div>
   </main>
   <script src="./js/index.js"></script>
</body>
</html>
